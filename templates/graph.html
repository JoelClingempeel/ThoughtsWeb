{% extends 'base.html' %}
{% block main %}
   <style type="text/css">
        #network_panel {
          width: 1000px;
          height: 400px;
          border: 1px solid lightgray;
        }
    </style>
    <center>
        <div id="network_panel"></div>
        <br />
        <div id="controls">

            Display Options: <br />
            <button onclick="restrict_to_children();">Restrict to Children</button>
            <button onclick="show_entire_graph();">Show Entire Graph</button>
            <br />
            <button onclick="expand_node();">Expand Node Locally</button>
            <button onclick="global_expand_node();">Expand Node Globally</button>
            <button onclick="hide_node();">Hide Node</button>
            <br />
            Edit Options:
            <br />
            <button onclick="add_node();">Add Node</button>
            <button onclick="remove_node();">Remove Node</button>
            <br />
            <button onclick="add_edge();">Add Edge</button>
            <button onclick="remove_edge();">Remove Edge</button>
            <br />
            <button onclick="add_note();">Add Note</button>
            <button onclick="add_parent_child();">Add Parent/Child Relation</button>

        </div>
        <br />
        <div id="privacy_display"></div>
        <br />
        <div id="note_count"></div>
        <br />
        <div id="global_note_count"></div>
        <br />
        <div id="other_users"></div>
        <br />
        <div id="note_display"></div>
    </center>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="{{ url_for('static', filename='graph.js') }}"></script>
{% endblock %}
